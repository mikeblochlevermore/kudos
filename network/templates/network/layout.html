{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Kudos{% endblock %}</title>
        <link rel="icon" href="{% static 'network/favicon.ico' %}" type="image/x-icon">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'network/styles.css' %}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ba3c673c5b.js" crossorigin="anonymous"></script>
        {% block script %}
        <script src="{% static 'network/kudos.js' %}"></script>
        {% endblock %}
    </head>
    <body>

        <header>
            <a id="logo" href="/">ðŸ™Œ kudos</a>
        </header>

        <main>
            {% block body %}
            {% endblock %}
        </main>

        {% if user.is_authenticated %}
        <nav>
          <div>
            <a class="nav_item" href="?page=1" onclick="change_page('prev')" id="prev_page_link"><i class="fa-solid fa-chevron-left"></i></a>
          </div>
          <div class="nav_item">
            <a href="{% url 'following' %}"><i class="fa-solid fa-house"></i></a>
          </div>
          <div class="nav_item">
            <a href="{% url 'new_post' %}"><i class="fa-solid fa-square-plus"></i></a>
          </div>
          <div class="nav_item">
            <a href="{% url 'index' %}"><i class="fa-solid fa-earth-americas"></i></a>
          </div>
          <div class="nav_item">
            <a href="/profile/{{ user.username }}"><i class="fa-solid fa-circle-user"></i></a>
          </div>
          <div class="nav_item">
            <a class="page_link" href="?page=2" onclick="change_page('next')" id="next_page_link"><i class="fa-solid fa-chevron-right"></i></a>
          </div>
        </nav>
        {% endif %}
    </body>
</html>
