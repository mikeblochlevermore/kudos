{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <div class="wrapper">
        <h2>New Post</h2>

        <form action="{% url 'new_post' %}" method="POST" class="create_form">
            {% csrf_token %}
            <input type="text", name="content", placeholder="Content">
            <input class="submit_button" type="submit">
        </form>
    </div>

    <div id="posts">

    </div>

{% endblock %}
