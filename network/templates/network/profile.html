{% extends "network/layout.html" %}
{% load static %}

{% block body %}

<div>
    <div id="profile_wrapper">
        <div>
            <img id="bio_image" src="{{ bio.bio_image_url }}">
        </div>
        <div>
            <h1>{{ username }}</h1>
            <div id="follow_details">
                <div>
                    <strong id="follower_count">{{ follower_count }}</strong>
                    <p>Followers</p>
                </div>
                <div>
                    <strong>{{ following_count }}</strong>
                    <p>Following</p>
                </div>
            </div>
        </div>
    </div>
    <div id="bio_text_wrapper">
        <p id="bio_text">{{ bio.bio }}</p>
        <a id="edit_button" href="{% url 'logout' %}"><i class="fa-solid fa-pen-to-square"></i></a>
    </div>
    <div id="bio_text_wrapper">
        {% if user.username == username %}
        <a id="logout_button" href="{% url 'logout' %}">Log Out</a>
        {% else %}
        <!-- Follow / unfollow button if not the current user's profile page -->
        <div id="follow_button_div">
            <button type="submit" id="">Follow</button>
        </div>
        {% endif %}
    </div>
</div>

    <div id="posts">

    </div>

{% endblock %}
